<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Talentos</title>
  <script type="module" src="src/auth-guard.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="lista-avisos.html" class="nav-logo">Fagaz CV</a>
      <ul class="nav-menu">
        <li class="nav-link"><a href="lista-avisos.html">Mis Búsquedas</a></li>
        <li class="nav-link"><a href="base-talentos.html" class="active">Base de datos</a></li>
        <li class="nav-link"><a href="carga-masiva.html">Carga Masiva</a></li>
      </ul>
      <button class="nav-toggle"><i class="fa-solid fa-bars"></i></button>
    </div>
  </nav>

  <main class="main-container">
    <div class="db-layout">
      <aside class="sidebar-wrapper">
        <div class="panel-container">
          <h3>Carpetas</h3>
          <ul id="folder-list" class="folder-list"><li>Cargando...</li></ul>
          <div class="folder-actions">
              <button id="show-add-folder-form-btn" class="btn btn-primary" style="width: 100%;">Crear Carpeta</button>
              <div id="add-folder-form" class="hidden" style="margin-top: 1rem; padding: 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-md);">
                  <div class="form-group"><label for="new-folder-name">Nombre</label><input type="text" id="new-folder-name"></div>
                  <div class="form-group"><label for="parent-folder-select">Ubicación</label><select id="parent-folder-select"><option value="">Raíz</option></select></div>
                  <div class="form-actions" style="display: flex; gap: 0.5rem;"><button id="cancel-add-folder-btn" class="btn btn-secondary">Cancelar</button><button id="add-folder-btn" class="btn btn-primary">Guardar</button></div>
              </div>
          </div>
        </div>
        <div id="bulk-actions-container" class="panel-container hidden">
          <div class="form-group">
            <label>Mover a... <span id="selection-count"></span></label>
            <div style="display: flex; gap: 0.5rem;">
              <select id="move-to-folder-select" class="form-control"></select>
              <button id="bulk-move-btn" class="btn btn-secondary">Mover</button>
            </div>
          </div>
          <button id="bulk-delete-btn" class="btn btn-danger" style="width: 100%;">Eliminar</button>
        </div>
      </aside>

      <div class="db-main-content">
        <div class="panel-container">
            <div class="dashboard-header">
                <h1 id="folder-title">Todos los Candidatos</h1>
                <a href="carga-masiva.html" class="btn btn-primary"><i class="fa-solid fa-upload"></i> Cargar a Base de datos</a>
            </div>

            <div class="filters-container" style="display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem; margin-bottom: 1.5rem;">
                <div class="form-group" style="flex-grow: 1; margin-bottom: 0; min-width: 250px;">
                    <input type="text" id="filtro-candidatos" class="form-control" placeholder="Buscar por nombre, email o teléfono...">
                </div>
                <div class="form-group" style="flex-shrink: 0; margin-bottom: 0;">
                    <select id="aviso-filter-select" class="form-control">
                        <option value="all">Filtrar por aviso</option>
                    </select>
                </div>
                <div class="form-group" style="flex-shrink: 0; margin-bottom: 0;">
                    <select id="sort-select" class="form-control">
                        <option value="created_at-desc">Últimos agregados</option>
                        <option value="nombre_candidato-asc">Nombre (A-Z)</option>
                        <option value="nombre_candidato-desc">Nombre (Z-A)</option>
                        <option value="unread">No leídos</option>
                    </select>
                </div>
            </div>
            
            <div class="table-container">
              <table id="talentos-table" class="data-table">
                <thead>
                  <tr>
                    <th><input type="checkbox" id="select-all-checkbox"></th>
                    <th>Nombre Candidato</th>
                    <th>Ubicación</th>
                    <th>Contacto</th>
                    <th style="text-align: center;">Acciones</th>
                  </tr>
                </thead>
                <tbody id="talentos-list-body"></tbody>
              </table>
              <div id="select-all-matching-container" class="hidden" style="padding: 1rem; background-color: #eef2ff; text-align: center;">
                <span id="select-all-page-message"></span>
                <button id="select-all-matching-btn" class="btn btn-link" style="text-decoration: underline; color: var(--primary-color); font-weight: bold;">Seleccionar todos los que coincidan</button>
              </div>
            </div>

        </div>
      </div>
    </div>
  </main>

  <div id="edit-modal-container" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="edit-modal-title">Editar Candidato</h2>
            <button id="edit-modal-close" class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="edit-form">
                <input type="hidden" id="edit-candidate-id">
                <div class="form-group">
                    <label for="edit-nombre">Nombre Completo</label>
                    <input type="text" id="edit-nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-telefono">Teléfono</label>
                    <input type="text" id="edit-telefono" class="form-control">
                </div>
                <div class="form-actions" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="text-modal-container" class="modal-overlay hidden">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-header">
            <h2 id="text-modal-title"></h2>
            <button id="text-modal-close" class="modal-close-btn">&times;</button>
        </div>
        <div id="text-modal-body" class="modal-body" style="white-space: pre-wrap; max-height: 70vh; overflow-y: auto; background-color: var(--bg-light); padding: 1rem; border-radius: var(--radius-md);">
        </div>
    </div>
</div>

<div id="notes-modal-container" class="modal-overlay hidden">
  <div class="modal-content">
      <div class="modal-header">
          <h2 id="notes-modal-title">Notas del Candidato</h2>
          <button id="notes-modal-close" class="modal-close-btn">&times;</button>
      </div>
      <div class="modal-body">
          <div id="notes-history-container" style="margin-bottom: 1.5rem; max-height: 300px; overflow-y: auto; border: 1px solid #e2e8f0; padding: 1rem; border-radius: 0.5rem;">
              <!-- El historial de notas se cargará aquí -->
          </div>
          <form id="notes-form">
              <input type="hidden" id="notes-candidate-id">
              <div class="form-group">
                  <label for="new-note-textarea">Agregar Nueva Nota</label>
                  <textarea id="new-note-textarea" class="form-control" rows="4"></textarea>
              </div>
              <div class="form-actions" style="text-align: right;">
                  <button type="submit" class="btn btn-primary">Guardar Nota</button>
              </div>
          </form>
      </div>
  </div>
</div>

  <script>document.querySelector('.nav-toggle').addEventListener('click', () => {document.querySelector('.nav-menu').classList.toggle('active');});</script>
  <script type="module" src="src/base-talentos.js"></script>
</body>
</html>
