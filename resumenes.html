<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Candidatos - Fagaz CV</title>
  
  <script type="module" src="src/auth-guard.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="lista-avisos.html" class="nav-logo">Fagaz CV</a>
      <ul class="nav-menu">
        <li class="nav-link"><a href="lista-avisos.html" class="active">Mis Búsquedas</a></li>
        <li class="nav-link"><a href="base-talentos.html">Base de datos</a></li>
        <li class="nav-link"><a href="carga-masiva.html">Carga Masiva</a></li>
      </ul>
      <button class="nav-toggle"><i class="fa-solid fa-bars"></i></button>
    </div>
  </nav>

  <main class="main-container db-layout">
    <div class="sidebar-wrapper">
        <div class="panel-container">
            <h3>Avisos</h3>
            <ul id="avisos-list" class="folder-list">
                <!-- Avisos se cargarán aquí -->
                <li>Cargando búsquedas...</li>
            </ul>
        </div>
        <div id="bulk-actions-container" class="panel-container hidden" style="margin-top: 1.5rem;">
            <h3 id="bulk-actions-title">Acciones</h3>
            <p id="bulk-actions-count" class="text-light" style="margin-bottom: 1rem;">0 seleccionados</p>
            <button id="bulk-delete-btn" class="btn btn-danger" style="width: 100%;">
                <i class="fa-solid fa-trash-can"></i>
                Eliminar de la Búsqueda
            </button>
        </div>
    </div>

    <div class="panel-container">
        <div class="dashboard-header">
            <h1 id="panel-title">Cargando panel...</h1>
            <div class="actions-group">
                <button id="upload-cv-btn" class="btn btn-primary"><i class="fa-solid fa-upload"></i> Cargar CVs</button>
                <a id="details-link-btn" class="btn btn-secondary" href="#"><i class="fa-solid fa-circle-info"></i> Detalles del Aviso</a>
                <a href="lista-avisos.html" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Volver</a>
            </div>
        </div>

        <div id="processing-status" class="loading-indicator" style="margin-bottom: 1.5rem; text-align: left;">Iniciando...</div>
        
        <div class="table-container">
            <table id="cv-table" class="data-table">
                <thead>
                    <tr>
                        <th style="width: 5%;"><input type="checkbox" id="select-all-checkbox"></th>
                        <th style="width: 30%;">Nombre Candidato</th>
                        <th style="width: 30%;">Contacto</th>
                        <th style="width: 10%;">Calificación</th>
                        <th style="width: 15%;">Análisis</th>
                        <th style="width: 10%; text-align: right;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resumenes-list">
                    <tr><td colspan="6" style="text-align: center;"><i class="fa-solid fa-spinner fa-spin"></i> Cargando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
  </main>

  <div id="modal-container" class="modal-overlay hidden">
    <div class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body" style="max-height: 60vh; overflow-y: auto;">
                <div id="modal-resumen-content" style="white-space: pre-wrap;"></div>
                <textarea id="modal-notas-textarea" class="form-control hidden" style="min-height: 150px;" placeholder="Escribe tus notas aquí..."></textarea>
            </div>
            <div class="modal-footer">
                <button id="modal-save-notes" class="btn btn-primary hidden">Guardar Notas</button>
                <button class="btn btn-secondary modal-close-btn">Cerrar</button>
            </div>
        </div>
    </div>
</div>

  <script>document.querySelector('.nav-toggle').addEventListener('click', () => {document.querySelector('.nav-menu').classList.toggle('active');});</script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script type="module" src="src/resumenes.js"></script>
</body>
</html>
