<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Panel - Fagaz CV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="public-page-body">

    <main class="public-page-wrapper">
        <div class="panel-container" style="max-width: 450px; margin: auto;">
            
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="assets/este (3).jpg" alt="Logo de la Empresa" style="max-width: 200px;">
            </div>
            
            <h1 style="text-align: center; font-size: 1.75rem; color: var(--text-dark);">Acceso al Panel</h1>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 2rem;">
                Ingresa tu email para recibir un link de acceso seguro.
            </p>

            <div id="login-view">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email-input">Correo Electrónico</label>
                        <input type="email" id="email-input" class="form-control" placeholder="tu@email.com" required>
                    </div>
                    <button type="submit" id="login-btn" class="btn btn-primary" style="width: 100%;">
                        <i class="fa-solid fa-paper-plane"></i>
                        <span>Enviar Link Mágico</span>
                    </button>
                </form>
            </div>

            <div id="success-view" class="hidden" style="text-align: center; padding: 1rem;">
                <i class="fa-solid fa-circle-check" style="font-size: 3rem; color: #16a34a; margin-bottom: 1rem;"></i>
                <h2 style="color: var(--text-dark);">¡Revisa tu correo!</h2>
                <p style="color: var(--text-main);">Te hemos enviado un link para que puedas acceder de forma segura.</p>
            </div>
        </div>
    </main>

    <script type="module" src="src/login.js"></script>

</body>
</html>
