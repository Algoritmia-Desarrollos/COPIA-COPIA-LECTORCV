<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Panel - Fagaz CV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="public-page-body">

    <main class="public-page-wrapper">
        <div class="panel-container" style="max-width: 450px; margin: auto;">
            
            <div style="text-align: center; margin-bottom: 2rem;">
                <img src="assets/este (3).jpg" alt="Logo de la Empresa" style="max-width: 200px;">
            </div>
            
            <h1 id="form-title" style="text-align: center; font-size: 1.75rem; color: var(--text-dark);">Acceso al Panel</h1>

            <div id="auth-view">
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email-input">Correo Electrónico</label>
                        <input type="email" id="email-input" class="form-control" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password-input">Contraseña</label>
                        <input type="password" id="password-input" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="auth-btn" class="btn btn-primary" style="width: 100%;">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span>Iniciar Sesión</span>
                    </button>
                </form>
                <p id="error-message" class="hidden" style="color: var(--danger-color); text-align: center; margin-top: 1rem;"></p>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <p class="text-light">
                        <span id="toggle-text">¿No tienes una cuenta?</span>
                        <a href="#" id="toggle-auth-mode-btn">Regístrate</a>
                    </p>
                </div>
            </div>

            <div id="success-view" class="hidden" style="text-align: center; padding: 1rem;">
                <i class="fa-solid fa-circle-check" style="font-size: 3rem; color: #16a34a; margin-bottom: 1rem;"></i>
                <h2 style="color: var(--text-dark);">¡Revisa tu correo!</h2>
                <p style="color: var(--text-main);">Te hemos enviado un link de confirmación para activar tu cuenta.</p>
            </div>
        </div>
    </main>

    <script type="module" src="src/login.js"></script>

</body>
</html>
